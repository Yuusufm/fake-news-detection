<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #6c757d;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        .result-card {
            margin-top: 30px;
        }
        .fake {
            color: #dc3545;
            font-weight: bold;
        }
        .real {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mb-4">
            <div class="card-header text-center">
                <h2>Fake News Detector</h2>
            </div>
            <div class="card-body">
                <form action="/predict" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Enter News Title:</label>
                        <textarea class="form-control" id="title" name="title" rows="3" required>{{ title if title else '' }}</textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Check Authenticity</button>
                    </div>
                </form>
            </div>
        </div>

        {% if result %}
        <div class="card result-card">
            <div class="card-header text-center">
                <h3>Analysis Result</h3>
            </div>
            <div class="card-body text-center">
                <h4>This news title appears to be:</h4>
                <h2 class="{{ 'fake' if result.prediction == 'FAKE' else 'real' }}">{{ result.prediction }}</h2>
                <p>Confidence: {{ result.confidence }}</p>
                <p class="mt-3"><small>Note: This is a prediction based on AI analysis. Always verify news from multiple reliable sources.</small></p>
            </div>
        </div>
        {% endif %}
    </div>

    <footer class="mt-5 text-center text-muted">
        <p><small>&copy; 2025 Fake News Detector</small></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
